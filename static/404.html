<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost in the Network | 404</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;700&family=Public+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e88944;
      --card: rgba(0,0,0,0.07);
      --text: #201511;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'Public Sans', sans-serif;
      padding: 24px;
    }
    .shell {
      max-width: 560px;
      width: 100%;
      background: var(--card);
      border-radius: 16px;
      padding: 28px 32px;
      text-align: center;
    }
    h1 {
      margin: 0 0 10px;
      font-family: 'Archivo', sans-serif;
      font-size: 2.4rem;
      line-height: 1.1;
    }
    p { margin: 0 0 14px; line-height: 1.5; }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      background: #201511;
      color: #e1d6c5;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      margin-top: 8px;
      border: 1px solid rgba(0,0,0,0.12);
    }
    .cta:hover { opacity: 0.92; }
  </style>
</head>
